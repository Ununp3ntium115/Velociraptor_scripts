          ### ðŸ“¥ Download Options
          - **PowerShell Gallery**: `Install-Module VelociraptorSetupScripts -AllowPrerelease`
          - **Direct Download**: Use the assets below
          - **Source Code**: Clone the repository
          
          ### ðŸ”® Coming Next
          Phase 6: AI/ML Integration & Quantum Readiness
          - Automated threat detection with machine learning
          - Predictive analytics for proactive response
          - Natural language processing for queries
          - Quantum-safe cryptography
          
          For full documentation and examples, visit the [project repository](https://github.com/Ununp3ntium115/Velociraptor_Setup_Scripts).
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Velociraptor Setup Scripts v${{ needs.build.outputs.version }}
          body_path: release-notes.md
          prerelease: ${{ github.event.inputs.prerelease || 'true' }}
          files: |
            *.tar.gz
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-powershell-gallery:
    name: Publish to PowerShell Gallery
    runs-on: windows-latest
    needs: [build, publish-github]
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PowerShell
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Write-Host "Setting up PowerShell for publishing..."
          azPSVersion: "latest"

      - name: Publish to PowerShell Gallery
        shell: pwsh
        env:
          PSGALLERY_API_KEY: ${{ secrets.PSGALLERY_API_KEY }}
        run: |
          Write-Host "ðŸ“¦ Publishing to PowerShell Gallery..." -ForegroundColor Cyan
          
          if (-not $env:PSGALLERY_API_KEY) {
            Write-Host "âš ï¸ PowerShell Gallery API key not found, skipping publish" -ForegroundColor Yellow
            exit 0
          }
          
          try {
            # Test module manifest
            $manifest = Test-ModuleManifest -Path "./VelociraptorSetupScripts.psd1"
            Write-Host "âœ… Module manifest validated" -ForegroundColor Green
            
            # Publish module
            Publish-Module -Path "." -NuGetApiKey $env:PSGALLERY_API_KEY -Verbose
            Write-Host "âœ… Module published to PowerShell Gallery" -ForegroundColor Green
            
          } catch {
            Write-Host "âŒ Failed to publish to PowerShell Gallery: $($_.Exception.Message)" -ForegroundColor Red
            exit 1
          }

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [build, publish-github, publish-powershell-gallery]
    if: always()
    steps:
      - name: Notify Success
        if: needs.publish-github.result == 'success'
        run: |
          echo "ðŸŽ‰ Release v${{ needs.build.outputs.version }} published successfully!"
          echo "ðŸ“¦ GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.build.outputs.version }}"
          echo "ðŸ“¦ PowerShell Gallery: https://www.powershellgallery.com/packages/VelociraptorSetupScripts"

      - name: Notify Failure
        if: needs.publish-github.result == 'failure'
        run: |
          echo "âŒ Release publication failed!"
          exit 1